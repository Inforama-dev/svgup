<script>

var defaultColor = '#666';

$(document).ready(function()	{

});

function changeColor(color)	{

	var icons = SVGUpInstance.getBundle('inforamaui').getIcons();
	
	for (var key in icons) {
		var icon = icons[key];
		icon.setAttribute('polyline', 'fill', color);
		icon.setAttribute('path', 'fill', color);
	}

}

$('#btnChangeColor').bind('click', function()	{
	
	changeColor($('#txtChangeColor').val());
	
});

$('#btnPreview').bind('click', function()	{
	
	SVGUpInstance.preview()	;
	
});

</script>
